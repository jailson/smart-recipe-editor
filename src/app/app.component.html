<h1>👨‍🍳 Smart Recipe Editor</h1>
<p>Write or paste your recipe into the editor and have fun with AI.</p>
<editor
  [apiKey]="editorApiKey"
  [init]="editorConfig"
  [(ngModel)]="this.recipe"
></editor>
